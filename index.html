<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Libros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pre Entrega 2 - Mathias Bellora</h1>
    </header>
    
    <main>
        <div id="ingresoLibros">
            <h2>Ingreso de Libros</h2>
            <input type="text" id="titulo" placeholder="Nombre del Libro">
            <input type="number" id="anio" placeholder="Año de Publicación">
            <input type="number" id="precio" placeholder="Precio del Libro">
            <button id="agregarLibro">Agregar Libro</button>
        </div>
        <div id="listadoLibros">
            <h2>Libros Ingresados</h2>
        </div>
        <div id="procesoLibros">
            <h2>Procesar Libros</h2>
            <button id="vaciarLibreria">Vaciar Librería</button>
            <button id="libroCaro">Mostrar el Libro más caro</button>
            <button id="libroViejo">Mostrar el Libro más viejo</button>
            <p id="resultado"></p>
        </div>

        

    </main>

    <footer>
        <p>&copy; 2025 Mathias Bellora</p>
    </footer>

    <script src="books.js" defer></script>
</body>
</html>
